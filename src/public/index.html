<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InetScann</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>

  </header>

  <!-- Main Page -->
  <div id="main-page" class="page active">
    <h2 class="page-title">Choose an option</h2>
    <div class="container">
      <div class="main-menu">
        <button class="menu-button" data-page="scan">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/lan-symbolic.svg"></use></svg>
          </div>
          Scan Network
        </button>
        <button class="menu-button" data-page="ping">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/ping-symbolic.svg#ping"></use></svg>
          </div>
          Ping Device
        </button>
        <button class="menu-button" data-page="audit">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/key4-symbolic.svg#audit"></use></svg>
          </div>
          Security Audit
        </button>
        <button class="menu-button" data-page="export">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/document-save-symbolic.svg#export"></use></svg>
          </div>
          Export Report
        </button>
        <button class="menu-button" data-page="profiles">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/person-symbolic.svg#profiles"></use></svg>
          </div>
          Saved Scan Profiles
        </button>
        <button class="menu-button" data-page="mac">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/edit-find-symbolic-1.svg#mac"></use></svg>
          </div>
          View MAC Addresses
        </button>
        <button class="menu-button" data-page="saved">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/external-devices-symbolic.svg#saved"></use></svg>
          </div>
          View Saved Devices
        </button>
        <button class="menu-button" data-page="console">
          <div class="icon-wrapper">
            <svg width="24" height="24"><use href="/icons/terminal-symbolic.svg#console"></use></svg>
          </div>
          Enter User Command
        </button>
      </div>
    </div>
  </div>

  <!-- Scan Page -->
  <div id="scan-page" class="page">
    <button class="back-button" data-page="main">← Back</button>
    <h2 class="page-title">Network Scan</h2>
    <div id="scanning-screen" style="display:none;">
      <p>Scanning on...</p>
      <div id="subnet-display">192.168.1.0/24</div>
    </div>
    <div id="results-container" style="display:none;">
      <div id="device-list"></div>
    </div>
  </div>

  <!-- Console Page -->
  <div id="console-page" class="page">
    <button class="back-button" data-page="main">← Back</button>
    <h2 class="page-title">Console</h2>
    <div class="input-group">
      <input type="text" id="ping-input" placeholder="google.com" value="google.com">
      <button id="ping-btn">Go!</button>
    </div>
    <pre id="console-output" class="console-output"></pre>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <span>© 2026 The InetScann</span>
    <span>The Project under GNU GPL v3</span>
  </footer>

  <script type="module" src="/ts/main.ts"></script>
</body>
</html>
